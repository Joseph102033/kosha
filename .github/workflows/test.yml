name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-web:
    name: Test Next.js Web App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  test-workers:
    name: Test Cloudflare Workers
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/workers

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: apps/workers/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with Miniflare
        run: npm test
        env:
          NODE_ENV: test

  test-e2e:
    name: E2E Tests with Playwright
    runs-on: ubuntu-latest
    needs: [test-web, test-workers]
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install web dependencies
        run: npm ci

      - name: Install workers dependencies
        working-directory: apps/workers
        run: npm ci

      - name: Install Playwright browsers
        run: npm run playwright:install

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30
